<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/70148d33a3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1 class="header">Rock Paper Scissors</h1>
      <div id="play-box" class="play-box">
        
        <!-- Human -->
        <div class="human player">
            <h2 class="name">Player</h2>
          <div class="input-box">
            <div id='player-rock-btn' class="player-btn opt-btn">
              <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div id="player-paper-btn" class="player-btn opt-btn">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div id="player-scissors-btn" class="player-btn opt-btn">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
          </div>
          <p class="score-text">wins: <span class="player-score"></span></p>
        </div>
        <!-- Computer -->
        <div class="compy player">
            <h2 class="name">Computer</h2>
            <div class="input-box">
              <div id="comp-rock-btn" class="opt-btn">
                <i class="fa-solid fa-hand-back-fist"></i>
              </div>
              <div id="comp-paper-btn" class="opt-btn">
                  <i class="fa-solid fa-hand"></i>
              </div>
              <div id="comp-scissors-btn" class="opt-btn">
                  <i class="fa-solid fa-hand-scissors"></i>
              </div>
            </div>
            <p class="score-text">wins: <span id="compy-score" class="compy-score"></span></p>
          </div>
        </div>
        <div id="final-panel" class="hidden final-panel">
            <h2 class="winner-text"><span id="winner" class="winner"></span> is the winner!</h2>
            <p class="again-text">Play again?</p>
            <button class="reset-btn btn">Reset</button>
        </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
